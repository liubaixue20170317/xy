		<script>
			//初始化轮播图

    			autoplayDisableOnInteraction: false,
    			loop: true

			$('#navBtn,#nav').click(function(){
				console.log('靠');
				toggleNav();
				return false;
			});
		
			//侧滑菜单切换
			function toggleNav(){
				if($('#main').hasClass('navon')){
					$('#main').removeClass('navon');
					$('footer').removeClass('navon');
					$('#nav').css('visibility','hidden');
				}else{
					$('#main').addClass('navon');
					$('footer').addClass('navon');
					$('#nav').css('visibility','visible');
				}
			}
			
		</script>
